  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // services


      gsap.registerPlugin(ScrollTrigger);
  // Create a GSAP timeline
  const tl4 = gsap.timeline({
    scrollTrigger: {
      trigger: ".services",
      start: "top 80%", // Animation starts when services section comes into view
    },
  });

  // Heading animation
  tl4.from(".services h1", {
    x: -200, // Start 200px to the left
    opacity: 0, // Fade in
    duration: 1, // Animation duration
    ease: "power2.out", // Smooth ease
  }, 0); // Start at the same time (0 seconds into the timeline)



  // Images animation
  tl4.fromTo(
    ".services img",
    {
      y: 200, // Start 200px below
      rotation: 0, // Start with no rotation
    },
    {
      y: 0, // Settle in original position
      rotation: (index) => [0, -1, 3, 7, 11, 15, 19,23][index], // Settle to specified rotation
      duration: 1.5, // Animation duration
      ease: "power2.out", // Smooth ease
    },
    0 // Start at the same time (0 seconds into the timeline)
  );
  

 tl4.to(".slider-controls",{
  opacity:1,
  duration: 1, // Animation duration
  ease: "power2.out", // Smooth ease
 })
  
 
  


// Horizontal alignment and reset rotation after animation with margins
gsap.to(".services img", {
  x: (index) => (index - 4) * (300 + 500), // Spacing between the images + margin (e.g., 300px margin on each side)
  rotation: 0,
  y:50,
  delay: 1.5, // Wait until animation finishes
  duration: 1,
  scale:1.2,
  ease: "power2.out",
});



const imagesContainer = document.querySelector('.images-container');
    const items = document.querySelectorAll('.images-container img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const totalItems = items.length;
    let index = 0;
    

    function moveToSlide() {
      imagesContainer.style.transform = `translateX(-${index *60}%)`;
    }

    prevButton.addEventListener('click', () => {
      index--;
      if (index < 0) {
        index = totalItems - 1; // Wrap to the last image
      }
      moveToSlide();
    });

    nextButton.addEventListener('click', () => {
      index++;
      if (index >= totalItems) {
        index = 0; // Wrap to the first image
      }
      moveToSlide();
    });


    </script>
